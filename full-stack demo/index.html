<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Full-stack Demo</title>
  <script defer src="scripts/sendRequestUtility.js"></script>
  <script defer src="scripts/index.js"></script>
</head>

<body>
  <header>
    <h1>WWW 16th Ed</h1>
    <nav>
      <button id="logout">Logout</button>
    </nav>
  </header>

  <main>
    <section>
      <form>
        <fieldset>
          <legend>Student Mark</legend>

          <label id="errors"></label>
          <label for="first-name">First Name</label>
          <input id="first-name" name="firstName" type="text" />

          <label for="last-name">Last Name</label>
          <input id="last-name" name="lastName" type="text" />

          <label for="fn">Faculty Number</label>
          <input id="fn" name="fn" type="number" />

          <label for="mark">Mark</label>
          <input id="mark" name="mark" type="number" />

          <input id="submit" type="submit" value="Add Mark" />
        </fieldset>
      </form>
    </section>

    <section>
      <header>
        <h2>Students Marks</h2>
      </header>

      <table id="marks">
        <tr>
          <th>Firts Name</th>
          <th>Last Name</th>
          <th>Faculty Number</th>
          <th>Mark</th>
        </tr>
      </table>
    </section>
  </main>
</body>

</html>
